language: rust

rust:
  - stable
  - beta
  - nightly

node_js: 14

matrix:
  allow_failures:
    - rust: nightly

before_script: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    node --version
    make ci-install-deps
  fi

cache: cargo

env:
  - BASIC_DIFF=true

script:
  - |
    if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
      make format
    fi
  - |
    if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
      make quality
    fi
  - cargo bench
  - cargo test
  - |
    if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
      make -C packages/wasm test
    fi

after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    make -C packages/library ci-coverage
  fi

deploy:
  - provider: cargo
    token:
      secure: 
    on:
      tags: true
