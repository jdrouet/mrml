language: rust

rust:
  - stable
  - beta
  - nightly

node_js:
  - lts/*

env:
  - BASIC_DIFF=true

stages:
  - lint
  - test
  - build
  - deploy

jobs:
  include:
    - stage: lint
      name: run clippy
      rust: stable
      script:
        - rustup component add clippy
        - cargo clippy -- -D warnings

    - stage: lint
      name: run rustfmt
      rust: stable
      script:
        - rustup component add rustfmt
        - rustfmt --check packages/library/src/{**/,}*.rs
        - rustfmt --check packages/cli/src/*.rs
        - make -C packages/wasm format

    - stage: test
      name: run bench
      script: cargo bench

    - stage: test
      name: run test
      script: cargo test

    - stage: test
      name: run coverage
      rust: stable
      script: |
        cargo install cargo-tarpaulin
        cd packages/library
        cargo tarpaulin --out Xml
        bash <(curl -s https://codecov.io/bash)

    - stage: test
      name: run wasm tests
      rust: stable
      script:
        - nvm install 14
        - nvm use 14
        - make -C packages/wasm requirements
        - make -C packages/wasm test

    - stage: build
      name: build wasm and run examples
      rust: stable
      script:
        - nvm install 14
        - nvm use 14
        - make -C packages/wasm build
        - make -C examples/mrml-browser run
        - make -C examples/mrml-node run
