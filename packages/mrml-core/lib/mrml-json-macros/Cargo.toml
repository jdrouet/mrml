[package]
name = "mrml-json-macros"
description = "Macros for the JSON feature of the MRML crate"
keywords = ["email", "mjml"]
version = "0.1.2"
authors = ["Jérémie Drouet <jeremie.drouet@gmail.com>"]
edition = "2021"
license-file = "license.md"
repository = "https://github.com/jolimail/mrml-core/"
readme = "readme.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
mrml-common-macros = { version = "0.1", path = "../common-macros" }
darling = "0.20"
Inflector = "0.11"
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "fold"] }
