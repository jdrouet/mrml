[package]
name = "mrml-python"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "mrml"
crate-type = ["cdylib"]

[dependencies]
mrml = { version = "2.1.0", path = "../mrml-core" }
pyo3 = { version = "0.20.0", features = ["extension-module"] }
