on:
  push:
    tags:
      - "mrml-wasm-v*"
  workflow_dispatch:

name: mrml-wasm release

defaults:
  run:
    working-directory: packages/mrml-wasm

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  release:
    runs-on: ubuntu-latest
    container: rust:1-bullseye

    concurrency:
      group: ${{ github.ref }}-mrml-wasm-release
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          registry-url: 'https://registry.npmjs.org'

      - name: install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-mrml-wasm-testing-${{ hashFiles('**/Cargo.lock') }}

      - name: build release
        run: wasm-pack build --target nodejs --release

      - name: rename package
        run: |
          jq '.name = "mrml"' pkg/package.json > pkg/package-new.json
          mv pkg/package-new.json pkg/package.json

      - name: publish release
        run: wasm-pack publish

  notify:
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - name: notify mastodon
        uses: cbrgm/mastodon-github-action@v1
        with:
          message: |
            ðŸ‘‹ Hey! I just released a new version of mrml for javascript!
            Take a look at it, it's made in #rustlang, it's #opensource and it's a #freesoftware!"
            https://github.com/jdrouet/mrml and https://www.npmjs.com/package/mrml
          visibility: "public"
        env:
          MASTODON_URL: ${{ secrets.MASTODON_URL }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        continue-on-error: true
