name: mrml-cli

on:
  merge_group:
    types: [checks_requested]
  workflow_call:
  pull_request:
    paths:
      - ".github/workflows/mrml-cli-main.yml"
      - "Cargo.lock"
      - "Cargo.toml"
      - "packages/mrml-cli/**"
      - "packages/mrml-core/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/mrml-cli-main.yml"
      - "Cargo.lock"
      - "Cargo.toml"
      - "packages/mrml-cli/**"
      - "packages/mrml-core/**"

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  testing:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}-mrml-cli-testing
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-testing-${{ hashFiles('**/Cargo.lock') }}

      - name: run tests
        run: cargo test -p mrml-cli

  building:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}-mrml-cli-building
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3
      - uses: jdrouet/action-install-git-metrics@main

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-testing-${{ hashFiles('**/Cargo.lock') }}

      - name: building the cli binary
        run: cargo build --package mrml-cli --release

      - name: getting binary size and pushing
        run: |
          git-metrics --backend command pull
          git-metrics add binary-size \
            --tag "name: mrml-cli" \
            --tag "platform.os: linux" \
            --tag "platform.arch: x86_64" \
            $(stat --printf="%s" ./target/release/mrml)
          git-metrics --backend command push
